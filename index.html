<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        /* Reset CSS */
        body, h1, h2, ol, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

    

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }

        .foto {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .foto img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
            object-fit: cover;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .foto img:hover {
            transform: scale(1.1);
            border-color: #2ecc71;
        }

        ol, ul {
            padding-left: 25px;
            margin-top: 10px;
        }

        ol li, ul li {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
        }

        ol li {
            list-style-type: decimal;
        }

        ul li {
            list-style-type: disc;
        }

        .portofolio {
            margin-top: 20px;
        }

        .portofolio li {
            background-color: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .portofolio li:hover {
            background-color: #3498db;
            color: #fff;
        }

        /* Animasi untuk judul */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<badan>
    <h1>Curriculum Vitae</h1>
    <h2>Data Pribadi</h2>
    <div class="foto">
        <img src="foto1.png" alt="Foto 1">
        <img src="foto1.png" alt="Foto 2">
        <img src="foto2.png" alt="Foto 3">
    </div>
    <h2>Portofolio</h2>
    <ul class="portofolio">
        <li>Membangun rumah Minecraft dengan desain modern.</li>
        <li>Mencapai rank Grand Master (GM) di Free Fire.</li>
    </ul>
</badan>
</html>
